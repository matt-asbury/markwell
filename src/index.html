<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-eval' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; img-src 'self' data:; font-src 'self'; connect-src 'none'; base-uri 'self'; form-action 'none';"
    />
    <title>Markwell</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <aside class="sidebar">
        <header class="sidebar-header">
          <img src="../assets/logo.svg" alt="" class="sidebar-logo" width="120" height="28" />
        </header>
        <section class="sidebar-section">
          <button type="button" class="btn-open-file" id="open-file">Open fileâ€¦</button>
        </section>
        <section class="sidebar-section">
          <h2 class="sidebar-heading">Recent</h2>
          <ul class="recent-list" id="recent-list"></ul>
        </section>
      </aside>
      <main class="reader">
        <div class="reader-placeholder" id="reader-placeholder">Open a file or pick one from Recent.</div>
        <div class="reader-content hidden" id="reader-content">
          <h1 class="reader-title" id="reader-title"></h1>
          <div class="reader-main">
            <div class="reader-body" id="reader-body"></div>
            <nav class="reader-toc" id="reader-toc" aria-label="Document outline"></nav>
          </div>
        </div>
      </main>
    </div>
    <!-- app.js first so Open file and menu work even if CDN or slugify fail to load -->
    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dompurify@3.0.9/dist/purify.min.js"
      integrity="sha384-3HPB1XT51W3gGRxAmZ+qbZwRpRlFQL632y8x+adAqCr4Wp3TaWwCLSTAJJKbyWEK"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/mermaid@11.0.2/dist/mermaid.min.js"
      integrity="sha384-vZlRINSt/aWjfrBr3LwOu4Q8Fr7BeaTSTMplgiZRBJEmRndm6dLwre9JEjinTCJK"
      crossorigin="anonymous"
    ></script>
    <script src="../lib/slugify.js"></script>
  </body>
</html>
